<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch A Sketch</title>
</head>

<body>
    <div class="main-content">
        <div class="buttons-manager">
            <button class="clear-button">Clear</button>
            <button class="color-button">Black</button>
        </div>
        <div class="grid-container"></div>
    </div>
    <script>
        let size = 16;
        let rainbow = false;
        console.log('test');
        let gridContainer = document.querySelector('.grid-container');
        for (i = 0; i < size; i++) {
            let gridLine = document.createElement('div');
            gridLine.classList.add('grid-line');
            for (j = 0; j < size; j++) {
                let gridItem = document.createElement('div');
                gridItem.addEventListener('mouseover', (event) => {
                    event.target.style.background
                        = rainbow ? '#' + Math.floor(Math.random() * 16777215).toString(16) : '#000';
                })
                gridItem.classList.add('grid-item');
                gridLine.appendChild(gridItem);
            }
            gridContainer.appendChild(gridLine);
        }

        let clearButton = document.querySelector('.clear-button');
        clearButton.addEventListener('click', () => {
            let gridItems = document.querySelectorAll('.grid-item');
            gridItems.forEach(gridItem => gridItem.style.background = '#FFF');
        });

        let colorButton = document.querySelector('.color-button');
        colorButton.classList.add('black');
        colorButton.addEventListener('click', (event) => {
            if (rainbow) {
                rainbow = false;
                event.target.textContent = 'Black';
                event.target.classList.remove('rainbow');
                event.target.classList.add('black');
            } else {
                rainbow = true;
                event.target.textContent = 'RGB';
                event.target.classList.remove('black');
                event.target.classList.add('rainbow');
            }
        });


    </script>
</body>

</html>
